<!DOCTYPE html>


<html>
  <head>

	  <link rel="stylesheet" href="css/main.css">


  </head>

<body>
			<h1>
				<marquee bgcolor=orange behavior=alternate> Inventory Tracking System v1.0 </marquee>
			</h1>

			<fieldset>
				<legend>Add Item To WareHouse:</legend>

				<label>Item Name:</label>
				<input type="text" id="itemName" />
				<br />
				<br> </br>
				<label>Warehouse Name: </label>
				<input type="text" id="warehouseName" />
				<br />




			</fieldset>
			<div>
			<button onclick="addItemToWareHouse()">Submit.</button>
				<a href="mainpage.html"><button>Return Back.</button></a>

			</div>

			
			<script type="text/javascript">

                function addItemToWareHouse(){

                    var itemName = document.getElementById('itemName').value;
                    var warehouseName = document.getElementById('warehouseName').value;
                    var xhr = new XMLHttpRequest();
                    var url = "/addItemToWareHouse";
                    xhr.open("POST", url, true);
                    xhr.setRequestHeader("Content-Type", "application/json");
                    xhr.onreadystatechange = function () {
                        if (xhr.readyState === 4) {
                            if (xhr.status === 200) {

                                alert(xhr.responseText);
                            }
                            else {
                                alert(xhr.responseText);
                            }
                        }
                    };
                    var data = JSON.stringify({"itemName": itemName, "warehouseName": warehouseName});
                    xhr.send(data);
                }


			

			
			</script>
</body>

</html>
