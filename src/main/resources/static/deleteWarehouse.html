<!DOCTYPE html>


<html>
<head>

    <link rel="stylesheet" href="css/main.css">


</head>

<body>
<h1>
    <marquee bgcolor=orange behavior=alternate> Inventory Tracking System v1.0 </marquee>
</h1>

<fieldset>
    <legend>Remove Warehouse</legend>
    <label>Warehouse Name:</label>
    <input type="text" id="warehousename" />
    <br />


</fieldset>


<div>

    <button onclick="deleteWarehouse()">Submit.</button>
    <a href="mainpage.html"><button>Return Back.</button></a>

</div>


<script type="text/javascript">

    function deleteWarehouse(){

        var warehousename = document.getElementById('warehousename').value;
        var xhr = new XMLHttpRequest();
        var url = "/deleteWarehouse";
        xhr.open("DELETE", url, true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {

                    alert(xhr.responseText);
                }
                else {
                    alert(xhr.responseText);
                }
            }
        };
        var data = JSON.stringify({"warehousename": warehousename});
        xhr.send(data);
    }





</script>
</body>

</html>
