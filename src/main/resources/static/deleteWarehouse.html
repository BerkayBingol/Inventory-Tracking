<!DOCTYPE html>


<html>
<head>

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    </head>

</head>

<body>
<h1>
    <marquee bgcolor=orange behavior=alternate> Inventory Tracking System v1.0 </marquee>
</h1>

<fieldset>
    <legend>Remove Warehouse</legend>
    <label>Warehouse Name:</label>
    <input type="text" id="warehousename" />
    <br />


</fieldset>


<div class="row">
    <div class="col-md-4"></div>

    <div class="col-md-2"><button class="btn btn-success" onclick="deleteWarehouse()">Submit</button></div>
    <div class="col-md-2">
        <a href="mainpage.html"><button class="btn btn-success">Return Back</button></a></div>
    <div class="col-md-4"></div>
</div>
</div>


<script type="text/javascript">

    function deleteWarehouse(){

        var warehousename = document.getElementById('warehousename').value;
        var xhr = new XMLHttpRequest();
        var url = "/deleteWarehouse";
        xhr.open("DELETE", url, true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {

                    alert(xhr.responseText);
                }
                else {
                    alert(xhr.responseText);
                }
            }
        };
        var data = JSON.stringify({"warehousename": warehousename});
        xhr.send(data);
    }





</script>
</body>

</html>
