<!DOCTYPE html>


<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>

<body>
<h1>
  <marquee bgcolor=orange behavior=alternate> Inventory Tracking System v1.0 </marquee>
</h1>

<fieldset>
  <legend>Add new WareHouse</legend>

  <label>Warehouse Name:</label>
  <input type="text" id="name"/>
  <br/>
  <br> </br>
  <label>Warehouse Location: </label>
  <input type="text" id="location"/>
  <br/>

</fieldset>
<div class="row">
  <div class="col-md-4"></div>

  <div class="col-md-2"><button class="btn btn-success" onclick="addWareHouse()">Submit</button></div>
  <div class="col-md-2">
    <a href="mainpage.html"><button class="btn btn-success">Return Back</button></a></div>
  <div class="col-md-4"></div>
</div>
</div>



<script type="text/javascript">

    function addWareHouse(){

        var name = document.getElementById('name').value;
        var location = document.getElementById('location').value;
        var xhr = new XMLHttpRequest();
        var url = "/addNewWarehouse";
        xhr.open("POST", url, true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {

                    alert(xhr.responseText);
                }
                else {
                    alert(xhr.responseText);
                }
            }
        };
        var data = JSON.stringify({"name": name, "location": location});
        xhr.send(data);
    }





</script>
</body>

</html>
