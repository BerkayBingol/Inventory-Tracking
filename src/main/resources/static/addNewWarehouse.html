<!DOCTYPE html>


<html>
<head>


  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<div class="image-container set-full-height" style="background-image: url('http://demos.creative-tim.com/material-bootstrap-wizard/assets/img/wizard-book.jpg')">
  <!--   Creative Tim Branding   -->
  <a href="http://www.soundcloud.com/berkaybb" target="_blank">
    <div class="logo-container">
      <div class="logo">
        <img src="http://demos.creative-tim.com/material-bootstrap-wizard/assets/img/new_logo.png">
      </div>
      <div class="brand">
        Berkay BINGOL
      </div>
    </div>
  </a>

  <!--  Made With Material Kit  -->


  <!--   Big container   -->
  <div class="container">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <!-- Wizard container -->
        <div class="wizard-container">
          <div class="card wizard-card" data-color="red" id="wizard">
            <form action="" method="">
              <!--        You can switch " data-color="blue" "  with one of the next bright colors: "green", "orange", "red", "purple"             -->

              <div class="wizard-header">
                <h3 class="wizard-title">
                  Add a new Warehouse
                </h3>
                <h5>Enter the name of the Warehouse and where it is located.</h5>
              </div>
              <div class="wizard-navigation">
                <legend>Add a new Warehouse</legend>

                <ul>

                  <label>Warehouse Name:</label>
                  <input type="text" id="name" />
                  <br />
                  <br> </br>
                  <label>Warehouse Location: </label>
                  <input type="text" id="location" />
                  <br />

                </ul>
              </div>


              <div class="wizard-footer">
                <div class="pull-right">
                  <input type='button' class='btn btn-submit btn-fill btn-danger btn-wd' name='Submit' onclick="addWareHouse()" value='Submit' />
                </div>
                <div class="pull-left">
                  <a href="mainpage.html"> <input type='button' class='btn btn-previous btn-fill btn-default btn-wd'  name='previous' value='Previous' /></a>

                  <div class="footer-checkbox">
                    <div class="col-sm-12">
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" name="optionsCheckboxes">
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="clearfix"></div>
              </div>
            </form>
          </div>
        </div> <!-- wizard container -->
      </div>
    </div> <!-- row -->
  </div> <!--  big container -->

  <div class="footer">
    <div class="container text-center">
      Made <i class="fa fa-heart heart"></i> by <a href="soundcloud.com/berkaybb" target="_blank">Berkay Bingol</a>.
    </div>
  </div>
</div>



<script type="text/javascript">

    function addWareHouse(){

        var name = document.getElementById('name').value;
        var location = document.getElementById('location').value;
        var xhr = new XMLHttpRequest();
        var url = "/api/addNewWarehouse";
        xhr.open("POST", url, true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {

                    alert(xhr.responseText);
                }
                else {
                    alert(xhr.responseText);
                }
            }
        };
        var data = JSON.stringify({"name": name, "location": location});
        xhr.send(data);
    }





</script>
</body>

</html>
