<!DOCTYPE html>


<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<h1>
	<marquee bgcolor=orange behavior=alternate> Inventory Tracking System v1.0 </marquee>
</h1>


<fieldset>
	<legend>Update the Item Stock</legend>

	<label>Item Name:</label>
	<input type="text" id="name" />
	<br />
	<br> </br>
	<label>Item Stock Number: </label>
	<input type="text" id="number" />
	<br />

</fieldset>

<div class="row">
	<div class="col-md-4"></div>

	<div class="col-md-2"><button class="btn btn-success" onclick="update()">Update</button></div>
	<div class="col-md-2">
		<a href="mainpage.html"><button class="btn btn-success">Return Back</button></a></div>
	<div class="col-md-4"></div>
</div>



<script type="text/javascript">

    function update(){

        var name = document.getElementById('name').value;
        var number = document.getElementById('number').value;
        var xhr = new XMLHttpRequest();
        var url = "/updateItemStock";
        xhr.open("PUT", url, true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {

                    alert(xhr.responseText);
                }
                else {
                    alert(xhr.responseText);
                }
            }
        };
        var data = JSON.stringify({"name": name, "number": number});
        xhr.send(data);
    }





</script>
</body>

</html>
